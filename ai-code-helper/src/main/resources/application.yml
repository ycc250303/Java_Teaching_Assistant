spring:
  application:
    name: ai-code-helper
  profiles:
    active: local
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    default-property-inclusion: non_null
server:
  port: 8081
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# RAG 文档路径配置
rag:
  documents-path: src/main/resources/docs  # 开发环境：相对路径

langchain4j:
  community:
    dashscope:
      chat-model:
        model-name: qwen-max
        api-key: ${DASHSCOPE_API_KEY} # 从环境变量读取
      streaming-chat-model:
        model-name: qwen-max
        api-key: ${DASHSCOPE_API_KEY} # 从环境变量读取
      embedding-model:
        model-name: text-embedding-v4
        api-key: ${DASHSCOPE_API_KEY} # 从环境变量读取
